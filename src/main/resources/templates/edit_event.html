<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Ticket</h1>
    <form th:action="@{/tickets/update/{id}(id=${ticket.id})}" th:object="${ticket}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="attendeeName">Attendee Name:</label>
            <input type="text" id="attendeeName" class="form-control" th:field="*{attendeeName}" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="event">Event:</label>
            <select id="event" class="form-control" th:field="*{event}">
                <option value="" disabled>Select an event</option>
                <option th:each="event : ${events}" th:value="${event}" th:text="${event.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" class="form-control" th:field="*{seatNumber}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
