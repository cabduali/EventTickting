<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">View Ticket</h1>
    <div class="card">
        <div class="card-header">
            <h2 th:text="${ticket.event.name}"></h2>
        </div>
        <div class="card-body">
            <p><strong>Attendee Name:</strong> <span th:text="${ticket.attendeeName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${ticket.email}"></span></p>
            <p><strong>Seat Number:</strong> <span th:text="${ticket.seatNumber}"></span></p>
        </div>
    </div>
    <a class="btn btn-primary mt-3" th:href="@{/tickets}">Back to Tickets</a>
</div>
</body>
</html>
